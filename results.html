<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del UX Checklist</title>
</head>
<body>
    <h1>Resultados del UX Checklist</h1>
    <div id="results"></div>

    <div id="improvements" style="display: none;">
        <p id="improvement-message"></p>
        <ul id="improvement-list">
            <!-- Los elementos de la lista de mejoras se agregarán aquí dinámicamente -->
        </ul>
    </div>

    <div id="success" style="display: none;">
        <p></p>
    </div>

    <script>
        function showResults() {
            var params = new URLSearchParams(window.location.search);
            var totalItems = 14; // Número total de ítems en el checklist
            var score = 0;
            for (var i = 1; i <= totalItems; i++) {
            if (params.get('checklist_item_' + i) === 'SI') score++;
            }
            var percentage = (score / totalItems) * 100;
            document.getElementById('results').innerHTML = "<p>Puntaje: " + percentage.toFixed(2) + "%</p>";

            var message = ""; // Variable para almacenar el mensaje correspondiente
            if (percentage === 0) {
                message = "No cumple con ningún aspecto en materia de usabilidad y UX, debe considerar lo siguiente:";
                document.getElementById('improvements').style.display = 'block';
                document.getElementById('improvement-message').innerHTML = message;
            } else if (percentage <= 50) {
                message = "Existen varios aspectos que deben considerarse seriamente en materia de usabilidad y experiencia de usuario:";
                document.getElementById('improvements').style.display = 'block';
                document.getElementById('improvement-message').innerHTML = message;
            } else if (percentage < 100) {
                message = "Hay algunos aspectos que pueden mejorarse en términos de usabilidad y experiencia de usuario:";
                document.getElementById('improvements').style.display = 'block';
                document.getElementById('improvement-message').innerHTML = message;
            } else {
                message = "Cumple satisfactoriamente con todos los aspectos evaluados en materia de usabilidad y UX.";
                document.getElementById('success').style.display = 'block';
                document.getElementById('success').getElementsByTagName('p')[0].innerHTML = message;
            }

            if (percentage < 100) {
                var improvementList = document.getElementById('improvement-list');
                improvementList.innerHTML = ""; // Limpiar la lista antes de agregar nuevos elementos

                for (var i = 1; i <= totalItems; i++) {
                    if (params.get('checklist_item_' + i) !== 'SI') {
                        switch(i) {
                            case 1:
                                improvementList.innerHTML += "<li>Podría mejorarse la facilidad para encontrar y acceder a las diferentes secciones del prototipo.</li>";
                                break;
                            case 2:
                                improvementList.innerHTML += "<li>La navegación no resulta del todo clara y directa.</li>";
                                break;
                            case 3:
                                improvementList.innerHTML += "<li>Los colores y la tipografía empleados no son los más agradables y legibles.</li>";
                                break;
                            case 4:
                                improvementList.innerHTML += "<li>El diseño general se percibe un tanto desordenado y poco profesional.</li>";
                                break;
                            case 5:
                                improvementList.innerHTML += "<li>Completar las tareas principales del prototipo no resulta tan sencillo como sería ideal.</li>";
                                break;
                            case 6:
                                improvementList.innerHTML += "<li>Algunos botones y enlaces podrían ser más claros y fáciles de entender.</li>";
                                break;
                            case 7:
                                improvementList.innerHTML += "<li>Ciertos elementos interactivos, como botones y menús, no parecen funcionar correctamente.</li>";
                                break;
                            case 8:
                                improvementList.innerHTML += "<li>La interacción con el prototipo no resulta del todo intuitiva para el usuario.</li>";
                                break;
                            case 9:
                                improvementList.innerHTML += "<li>Sería recomendable permitir que los usuarios puedan proporcionar comentarios sobre su experiencia.</li>";
                                break;
                            case 10:
                                improvementList.innerHTML += "<li>Valdría la pena considerar los comentarios de usuarios para realizar mejoras en el diseño.</li>";
                                break;
                            case 11:
                                improvementList.innerHTML += "<li>El prototipo no parece cumplir totalmente con los objetivos y requisitos comerciales establecidos.</li>";
                                break;
                            case 12:
                                improvementList.innerHTML += "<li>No queda del todo claro cómo el prototipo puede beneficiar al negocio.</li>";
                                break;
                            case 13:
                                improvementList.innerHTML += "<li>El prototipo no siempre se visualiza correctamente en diferentes dispositivos y navegadores.</li>";
                                break;
                            case 14:
                                improvementList.innerHTML += "<li>El tiempo de carga del prototipo podría mejorarse para que sea más rápido y sin problemas.</li>";
                                break;
                            default:
                                break;
                        }
                    }
                }
            }
        }

        window.onload = showResults;
    </script>
</body>
</html>
