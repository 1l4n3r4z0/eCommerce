<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados UX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: '\274C';
        }

    </style>
</head>
<body>
    <h1> Resultados UX</h1>

    <!-- Mostrar datos del evaluador -->
    <div id="evaluator-data">
        <p><b>Nombre del Evaluador: </b><span id="nombre"></span></p>
        <p><b>Identificaci贸n: </b><span id="id"></span></p>
        <p><b>Edad: </b><span id="edad"></span> a帽os</p>
        <p><b>Ocupaci贸n: </b><span id="profesion"></span></p>
    </div>

    <div id="results"></div>

    <div id="improvements" style="display: none;">
        <p id="improvement-message"></p>
        <ul id="improvement-list">
            <!-- Los elementos de la lista de mejoras se agregar谩n aqu铆 din谩micamente -->
        </ul>
    </div>

    <div id="success" style="display: none;">
        <p></p>
    </div>

    <script>
        function showResults() {
            var params = new URLSearchParams(window.location.search);
            var totalItems = 14; // N煤mero total de 铆tems en el checklist
            var score = 0;
            for (var i = 1; i <= totalItems; i++) {
            if (params.get('checklist_item_' + i) === 'SI') score++;
            }
            var percentage = (score / totalItems) * 100;
            document.getElementById('results').innerHTML = "<p><b>Puntaje:</b> " + percentage.toFixed(2) + "%</p>";

 // Mostrar datos del evaluador
            document.getElementById('nombre').textContent = params.get('nombre');
            document.getElementById('id').textContent = params.get('id');
            document.getElementById('edad').textContent = params.get('edad');
            document.getElementById('profesion').textContent = params.get('profesion');

            var message = ""; // Variable para almacenar el mensaje correspondiente
            if (percentage === 0) {
                message = " No cumple con ning煤n aspecto en materia de usabilidad y UX. Considerar lo siguiente;";
                document.getElementById('improvements').style.display = 'block';
                document.getElementById('improvement-message').innerHTML = `<strong>Observaci贸n:</strong> ${message}`;
            } else if (percentage <= 50) {
                message = " Existen varios aspectos que a煤n deben considerarse en materia de usabilidad y UX;";
                document.getElementById('improvements').style.display = 'block';
                document.getElementById('improvement-message').innerHTML = `<strong>Observaci贸n:</strong> ${message}`;
            } else if (percentage < 100) {
                message = " Algunos aspectos podr铆an mejorarse en t茅rminos de usabilidad y experiencia de usuario;";
                document.getElementById('improvements').style.display = 'block';
                document.getElementById('improvement-message').innerHTML = `<strong>Observaci贸n:</strong> ${message}`;
            } else {
                message = " Cumple satisfactoriamente con todos los aspectos evaluados en materia de usabilidad y UX.";
                document.getElementById('success').style.display = 'block';
                document.getElementById('success').getElementsByTagName('p')[0].innerHTML = `<strong>Observaci贸n:</strong> ${message}`;;
            }

            if (percentage < 100) {
                var improvementList = document.getElementById('improvement-list');
                improvementList.innerHTML = ""; // Limpiar la lista antes de agregar nuevos elementos

                for (var i = 1; i <= totalItems; i++) {
                    if (params.get('checklist_item_' + i) !== 'SI') {
                        switch(i) {
                            case 1:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Secciones dif铆ciles de encontrar y acceder.</li>";
                                break;
                            case 2:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Navegaci贸n poco clara y directa.</li>";
                                break;
                            case 3:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Colores y tipograf铆a incoherentes o ilegibles.</li>";
                                break;
                            case 4:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Dise帽o desordenado y poco profesional.</li>";
                                break;
                            case 5:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Dificultad para completar tareas principales.</li>";
                                break;
                            case 6:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Botones y enlaces poco claros.</li>";
                                break;
                            case 7:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Elementos interactivos con fallos.</li>";
                                break;
                            case 8:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Interacci贸n poco intuitiva para el usuario.</li>";
                                break;
                            case 9:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Ubicaci贸n y visualizaci贸n de productos deficiente.</li>";
                                break;
                            case 10:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Informaci贸n de compra poco accesible.</li>";
                                break;
                            case 11:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Propuesta de valor del negocio poco clara.</li>";
                                break;
                            case 12:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Dise帽o no facilita conversi贸n y ventas.</li>";
                                break;
                            case 13:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Visualizaci贸n incorrecta en dispositivos y/o navegadores.</li>";
                                break;
                            case 14:
                                improvementList.innerHTML += "<li style='padding-bottom: 0.5em'>Tiempos de carga lentos y con problemas.</li>";
                                break;
                            default:
                                break;
                        }
                    }
                }
            }
        }

        window.onload = showResults;
    </script>
</body>
</html>
