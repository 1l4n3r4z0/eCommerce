<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Checklist</title>
</head>
<body>
    <h2>Resultados del Checklist</h2>
    <div id="score"></div>
    <div id="suggestions"></div>

    <script>
        // Función para calcular el puntaje y generar sugerencias
        function calcularPuntajeYSugerencias() {
            var checkboxes = document.querySelectorAll('input[type="checkbox"]');
            var total = checkboxes.length;
            var marcados = 0;

            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    marcados++;
                }
            }

            var porcentaje = total > 0 ? (marcados / total) * 100 : 0;
            var score = "Puntaje: " + porcentaje.toFixed(2) + "%";
            var suggestions = "Sugerencias de mejora: ";

            if (porcentaje >= 80) {
                suggestions += "El prototipo tiene una alta usabilidad y experiencia de usuario. ¡Excelente trabajo!";
            } else if (porcentaje >= 60) {
                suggestions += "Hay algunos aspectos que pueden mejorarse en términos de usabilidad y experiencia de usuario.";
            } else {
                suggestions += "Es importante mejorar varios aspectos relacionados con la usabilidad y experiencia de usuario.";
            }

            document.getElementById('score').innerText = score;
            document.getElementById('suggestions').innerText = suggestions;
        }

        // Ejecutar la función después de que la página se haya cargado completamente
        window.onload = function() {
            calcularPuntajeYSugerencias();
        };
    </script>
</body>
</html>
