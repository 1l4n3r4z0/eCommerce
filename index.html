<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uX Checklist</title>
    <style>
        /* Estilos CSS */
        .checklist-item {
            margin-bottom: 10px;
        }
        .checklist-item label {
            display: block;
        }
        .checklist-item input[type="checkbox"] {
            margin-right: 10px;
        }
        .category {
            margin-top: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>uX Checklist</h2>
    <div class="checklist">
        <!-- Navegación -->
        <div class="category">Navegación</div>
        <div class="checklist-item">
            <label><input type="checkbox" id="nav1"> Es fácil encontrar y acceder a las diferentes secciones del prototipo?</label>
        </div>
        <div class="checklist-item">
            <label><input type="checkbox" id="nav2"> La navegación es clara y directa?</label>
        </div>
        
        <!-- Diseño -->
        <div class="category">Diseño</div>
        <div class="checklist-item">
            <label><input type="checkbox" id="design1"> Los colores y la tipografía utilizados son agradables y legibles?</label>
        </div>
        <div class="checklist-item">
            <label><input type="checkbox" id="design2"> El diseño general es ordenado y profesional?</label>
        </div>
        
        <!-- Usabilidad -->
        <div class="category">Usabilidad</div>
        <div class="checklist-item">
            <label><input type="checkbox" id="usability1"> Se puede completar fácilmente las tareas principales del prototipo?</label>
        </div>
        <div class="checklist-item">
            <label><input type="checkbox" id="usability2"> Los botones y enlaces son claros y fáciles de entender?</label>
        </div>
        
        <!-- Interactividad -->
        <div class="category">Interactividad</div>
        <div class="checklist-item">
            <label><input type="checkbox" id="interaction1"> Los elementos interactivos, como botones y menús, funcionan correctamente?</label>
        </div>
        <div class="checklist-item">
            <label><input type="checkbox" id="interaction2"> La interacción con el prototipo es intuitiva para el usuario?</label>
        </div>
        
        <!-- Feedback del Usuario -->
        <div class="category">Feedback del Usuario</div>
        <div class="checklist-item">
            <label><input type="checkbox" id="feedback1"> Los usuarios pueden proporcionar comentarios sobre su experiencia con el prototipo?</label>
        </div>
        <div class="checklist-item">
            <label><input type="checkbox" id="feedback2"> Se han tenido en cuenta los comentarios de los usuarios para realizar mejoras en el diseño?</label>
        </div>
        
        <!-- Objetivos del Negocio -->
        <div class="category">Objetivos del Negocio</div>
        <div class="checklist-item">
            <label><input type="checkbox" id="business1"> El prototipo cumple con los objetivos y requisitos comerciales establecidos?</label>
        </div>
        <div class="checklist-item">
            <label><input type="checkbox" id="business2"> Es claro cómo el prototipo puede beneficiar al negocio?</label>
        </div>
        
        <!-- Compatibilidad y Desempeño -->
        <div class="category">Compatibilidad y Desempeño</div>
        <div class="checklist-item">
            <label><input type="checkbox" id="compatibility1"> El prototipo se visualiza correctamente en diferentes dispositivos y navegadores?</label>
        </div>
        <div class="checklist-item">
            <label><input type="checkbox" id="compatibility2"> El prototipo carga rápidamente y sin problemas?</label>
        </div>
    </div>
</body>
</html>
