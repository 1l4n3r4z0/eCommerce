<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Checklist</title>
</head>
<body>
    <h1>UX Checklist</h1>
    <form action="results.html" method="get">
        <ol>
            <li><input type="checkbox" name="checklist_item_1" value="SI"> ¿El diseño es intuitivo?</li>
            <li><input type="checkbox" name="checklist_item_2" value="SI"> ¿La navegación es clara?</li>
            <li><input type="checkbox" name="checklist_item_3" value="SI"> ¿La carga de la página es rápida?</li>
            <!-- Agrega más elementos del checklist aquí -->
        </ol>
        <input type="submit" value="Enviar">
    </form>

    <div id="results"></div>

    <script>
        function showResults() {
            var params = new URLSearchParams(window.location.search);
            var score = 0;
            if (params.get('checklist_item_1') === 'SI') score++;
            if (params.get('checklist_item_2') === 'SI') score++;
            if (params.get('checklist_item_3') === 'SI') score++;
            // Agrega más condiciones según la cantidad de elementos en el checklist
            document.getElementById('results').innerHTML = "<p>Puntaje: " + score + "</p>";
        }

        window.onload = showResults;
    </script>
</body>
</html>
